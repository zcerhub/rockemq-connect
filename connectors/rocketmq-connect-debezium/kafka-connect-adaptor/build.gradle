plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'io.openmessaging:openmessaging-api:0.3.1-alpha'
    api 'org.apache.rocketmq:rocketmq-client:4.7.1'
    api 'org.apache.rocketmq:rocketmq-tools:4.7.1'
    api 'org.apache.rocketmq:rocketmq-remoting:4.7.1'
    api 'org.apache.kafka:connect-api:2.7.2'
    api 'org.apache.kafka:connect-runtime:2.7.2'
    api 'com.alibaba:fastjson:1.2.83'
    api 'org.slf4j:slf4j-api:1.7.32'
    api 'ch.qos.logback:logback-classic:1.2.9'
    api 'ch.qos.logback:logback-core:1.2.9'
    api 'io.opentelemetry:opentelemetry-api:1.24.0'
    api 'io.opentelemetry:opentelemetry-sdk:1.24.0'
    testImplementation 'junit:junit:4.13.1'
    compileOnly 'io.openmessaging:openmessaging-connector:0.1.4'
}

group = 'org.apache.rocketmq'
version = '0.0.1-SNAPSHOT'
description = 'kafka-connect-adaptor'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
